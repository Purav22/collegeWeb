<html>
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" type ="text/css" href="css/home.css">
    <head>
        
    </head>
    <body>
        <header id="blur">

            <div class= "top">
                <ul>
                    <li><a href="Upload.html">Upload documents</a></li>
                    <li><a href="https://www.ldrp.ac.in/" target="_blank">LDRP-ITR</a></li>
                    <li><a href="#" id="iss">Report an issue</a></li>
                    <li><a href="#" id="bug">Report bug</a></li>

                </ul>
            </div>
            <div class = "main">
                <p>What are you looking for?</p>
                <ul>
                    <li><a href="lookingForNotes.html" >Notes <i class="fa fa-sticky-note" aria-hidden="true"></i></a></li>
                    <li><a href="lookingForBooks.html">Books <i class="fa fa-book" aria-hidden="true"></i></a></li>
                    <li><a href="lookingForExamPapers.html">Previous Exam Papers <i class="fa fa-paper-plane" aria-hidden="true"></i></a></li>
                    <li><a href="lookingForProjects.html">Projects <i class="fa fa-tasks" aria-hidden="true"></i></a></li>
                </ul>
            </div>
        </header>

        <div class = "issue">
            <div class = "issue-content">
                <h3>What is an issue?</h3>
                <img src="close.jpg" alt="" id="cls">
                <input type="text" placeholder="Name" id="name"><br>
                <input type="email" placeholder="Email" id="email"><br>
                <textarea name=""  cols="40" rows="15" placeholder="Tell us what is an issue!!!" id="textIssue"></textarea><br>
                <a href="#"  class="submit" id ="sub" onclick="submitIssue()">submit</a>
                
            </div>

        </div>

        
        <script>
            function submitIssue(){
                var name = document.getElementById("name");
                var email = document.getElementById("email");
                var text = document.getElementById("textIssue");

                if(name.value != "" && email.value != "" && text.value != ""){
                    alert("Your response has been submitted");
                    name.value="";
                    email.value="";
                    text.value = "";
                    document.querySelector(".issue").style.display = "none";
                    
                }
                else{
                    alert("Blank value not allowed!!");
                }
            }
            document.getElementById("iss").addEventListener("click", function(){
                document.querySelector(".issue").style.display = "flex";
            })

            document.getElementById("cls").addEventListener("click", function(){
                var name = document.getElementById("name");
                var email = document.getElementById("email");
                var text = document.getElementById("textIssue");
                    name.value="";
                    email.value="";
                    text.value = "";
                document.querySelector(".issue").style.display = "none";
            })

            
        </script>



        
    <div class = "bug">
        <div class = "bug-content">
            <h3>What is a Bug?</h3>
            <img src="close.jpg" alt="" id="cls1">
            <input type="text" placeholder="Name" id="name1"><br>
            <input type="email" placeholder="Email" id="email1"><br>
            <textarea name="" cols="40" rows="15" placeholder="Tell us!!!" id="textIssue1"></textarea><br>
            <a href="#"  class="submit" id ="sub" onclick="submitBug()">submit</a>
            
        </div>

    </div>
    <script>
        function submitBug(){
            var name = document.getElementById("name1");
            var email = document.getElementById("email1");
            var text = document.getElementById("textIssue1");

            if(name.value != "" && email.value != "" && text.value != ""){
                alert("Your response has been submitted");
                name.value="";
                email.value="";
                text.value = "";
                document.querySelector(".bug").style.display = "none";
                
            }
            else{
                alert("Blank value not allowed!!");
            }
        }
        document.getElementById("bug").addEventListener("click", function(){
            document.querySelector(".bug").style.display = "flex";
        })

        document.getElementById("cls1").addEventListener("click", function(){
            var name = document.getElementById("name1");
            var email = document.getElementById("email1");
            var text = document.getElementById("textIssue1");
                name.value="";
                email.value="";
                text.value = "";
            document.querySelector(".bug").style.display = "none";
        })

        
    </script>
        
    </body>
</html>
